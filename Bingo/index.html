<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>GAME</title>
  </head>

  <body class="vh-100 vw-100 position-relative">
    <div class="winner d-none">
      <div class="box">
        <h1></h1>
        <img src="./images/winner.svg" alt="winner" />
      </div>
    </div>
    <header class="d-flex justify-content-around">
      <h1 class="display-4 text-warning font-monospace">GAME</h1>
      <input
        class="form-control w-auto h-25 mt-3 d-flex align-items-center justify-content-center"
        type="number"
        id="inputNumberPlayers"
        placeholder="Players numbers"
        max="3" />
    </header>
    <main
      class="mw-100 h-75 d-flex justify-content-between px-5 position-relative">
      <section
        id="containerPlayers"
        class="w-50 d-flex flex-column justify-content-around"></section>
      <button id="buttonNumberRandom" class="position-absolute text-white">
        GO
      </button>
      <section
        id="containerInfo"
        class="w-50 d-flex flex-column justify-content-end align-items-center pt-5 px-5"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
  </body>
</html>

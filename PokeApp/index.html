<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>PokeApp</title>

<body class="vw-100 vh-100">
    <header class="text-primary">
        <ul class="nav justify-content-center mt-2 border-top border-bottom  border-warning">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Search Pokémon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pokelist.html">Pokémon List</a>
            </li>
        </ul>
    </header>
    <main class="container w-100">
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-md-12 col-sm-12 col-lg-12 mx-auto">
                    <form class="input-group mx-auto" style="width: 20rem;">
                        <input class="form-control" aria-label="Search Your Pokémon" aria-describedby="button-addon2"
                            id="search" type="text" placeholder="Search Your Pokémon"
                            style="box-shadow: rgb(238, 238, 238) 0px 1px 2px inset;">
                        <button class="btn btn-outline-warning text-nowrap mx-1 rounded-0 " type="button"
                            id="btnSearch">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="container">
        </div>
    </main>
    <footer class="mw-100 d-flex justify-content-center pt-5">
        <a href="#" target="_blank" rel="noopener noreferrer" class="text-center text-primary text-decoration-none">
            Eduardo Mejias - 2023</a>
    </footer>
    <script src="index.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
